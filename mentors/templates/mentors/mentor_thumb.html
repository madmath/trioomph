{% load static %}
{% for mentor in avail_profiles %}
  <div class='mentor_thumb span10'>
    <div class='span2'><img src='{% get_media_prefix %}{{mentor.thumbnail}}' /></div>
    <div class='span7'>
      <div class='mentor_name'><a href='{% url 'mentor' mentor.pk %}'>{{mentor.user.first_name}} {{mentor.user.last_name}}</a></div>
      <div class='mentor_oneliner'>{{mentor.oneliner}}</div>
    </div>
  </div>
{% endfor %}
