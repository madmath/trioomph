{% load i18n %}
{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Trioomph">

<link href="{% static 'css/main.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<title>{% block title %}{% endblock %}</title>
<body>
  {% block add_csrf %}{% endblock %}
  <div class='container'>
    {% block header %}
    <div class='row' id='header'>
      <div class='span12' style="padding-top:25px">
        <h1><a href="/">{% trans "Trioomph Mentors" %}</a></h1>
      </div>
    </div>
    {% endblock %}
    <div class='row'>
      <!--div class='span3'>
        {% block left_sidebar %}
          {% include "sidebar.html" %}
        {% endblock %}
        <hr />
      </div-->
      <div class='span9'>
        <!--i class="icon-arrow-left"></i>&nbsp;<a href="#" onclick="window.history.go(-1); return false;">{% trans "Back" %}</a-->
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
</body>
</html>
